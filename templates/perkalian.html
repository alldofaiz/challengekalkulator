<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>KALKULATOR ALLDO</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <!-- import JQuery CDN  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script><!-- ini punya alldo-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
    <script>
        $(document).ready(function(){
            $('#submit').click(function(){
                var bil1 = $('#angka1').val();
                var bil2 = $('#angka2').val();
                console.log(bil1)
                console.log(bil2)
                $.ajax({
                    url: '/perkalian',
                    type: 'POST',
                    data: {
                        bil1 : bil1, 
                        bil2 : bil2
                    },
                    success: function(response) {
                        alert('Hitung Request: ' + response.hasil);
                    }
                });
            });
        });
    </script>

</head>
  <body>
    <div class="container-md p-5">
        <h1 class="text-center">KALKULATOR PERKALIAN</h1>
        <div class="w-50 mx-auto">
          <h6 class="p-1 text-center">NUMBER 1:</h6>
          <div class="w-50 mx-auto">
            <input
              class="form-control text-center"
              type="number"
              placeholder="Masukkan Angka"
              aria-label="default input example"
              id="angka1"
            />
          </div>
        </div>
  
        <div class="w-50 mx-auto">
          <h6 class="p-1 text-center">NUMBER 2:</h6>
          <div class="w-50 mx-auto">
            <input
              class="form-control text-center"
              type="number"
              placeholder="Masukkan Angka"
              aria-label="default input example"
              id="angka2"
            />
          </div>
        </div>
  
        <div class="text-center p-1">
          <button
            class="btn btn-warning m-2"
            onclick="window.location = '/pengurangan'"
          >
            <i class="bi bi-chevron-left"></i>
          </button>
          <button type="button" class="btn btn-danger" id="submit">Submit</button>
          <a href="/pembagian" class="btn btn-secondary m-2"
            ><i class="bi bi-chevron-right"></i
          ></a>
        </div>
      </div>
  </body>
</html>
